<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">    
        <title>New Tab</title>
    </head>
    <body>
        <div class="gridd">
            <div class="googlee">
                <div class="head">
                    <h1>Google</h1>
                </div>
            </div>
            <div class="search">
                <div class="view">
                    <form>
                        <button type="submit"><i class="fas fa-search fa-lg"></i></button>
                        <input name="text" placeholder="Google Search or type a URL">                       
                    </form>
                </div>
            </div>
            <div class="box">
                <div class="sub subboxe1">
                    <i class="fab fa-reddit fa-2x"></i>
                    <li>Reddit</li>
                    
                </div>
                <div class="sub subboxe2">
                    <i class="fab fa-spotify fa-2x"></i>
                    <li>Spotify</li>
                </div>
                <div class="sub subboxe3">
                    <i class="fab fa-twitter fa-2x"></i>
                    <li>Twitter</li>
                </div>
                <div class="sub subboxe4">
                    <i class="fab fa-facebook fa-2x"></i>
                    <li>Facebook</li>
                </div>
                <div class="sub subboxe5">
                    <i class="fab fa-google fa-2x"></i>
                    <li>Google</li>
                </div>
                <div class="sub subboxe6">
                    <i class="fab fa-youtube fa-2x"></i>
                    <li>Youtube</li>    
                </div>
                <div class="sub subboxe7">
                    <i class="fas fa-futbol fa-2x"></i>
                    <li>Football</li>
                </div>
                <div class="sub subboxe8">
                    <i class="fab fa-instagram fa-2x"></i>
                    <li>Instagram</li>
                </div>
                <div class="sub subboxe9">
                    <i class="fas fa-user-friends fa-2x"></i>
                    <li>Teams</li>
                </div>
                <div class="sub subboxe10">
                    <i class="fas fa-football-ball fa-2x"></i>
                    <li>Ball</li>
                </div>
            </div>
        </div>
    </body>
</html>
